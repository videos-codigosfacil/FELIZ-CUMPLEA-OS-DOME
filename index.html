<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Dome</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    button#playBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      font-size: 16px;
      padding: 10px 20px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    p {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Canvas principal -->
  <canvas id="c"></canvas>

  

  <!-- Bot칩n para reproducir m칰sica -->
  <button id="playBtn" onclick="playMusic()">游꿧 Reproducir m칰sica</button>

  <!-- Audio de cumplea침os (solo uno, limpio) -->
  <audio id="bgMusic" loop>
    <source src="hbd1.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <!-- Tu animaci칩n JavaScript -->
  <script src="script.js"></script>

  <!-- Script para reproducir m칰sica -->
  <script>
    function playMusic() {
      const music = document.getElementById('bgMusic');
      music.play();
      document.getElementById('playBtn').style.display = 'none';
    }

    // Intenta reproducir autom치ticamente al cargar (algunos navegadores bloquear치n esto)
    window.addEventListener('load', () => {
      const music = document.getElementById('bgMusic');
      const playBtn = document.getElementById('playBtn');
      
      const playPromise = music.play();
      if (playPromise !== undefined) {
        playPromise.then(_ => {
          playBtn.style.display = 'none'; // Autoplay permitido
        }).catch(_ => {
          playBtn.style.display = 'block'; // Se necesita clic del usuario
        });
      }
    });
  </script>

</body>
</html>
